<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-14</title>
</head>

<body>

    <script>
        function sendAjaxGetRequest() {
            const url = "https://api.example.com/data";

            axios.get(url)
                .then(response => {
                    console.log(response.data);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        sendAjaxGetRequest();

    </script>
</body>
