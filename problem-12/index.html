<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-12</title>
    <style>
        img {
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <img id="myImage" src="../images/image-1.jpg">
    <button onclick="changeImageSource()">Change Image</button>
    <script>
        function changeImageSource() {
            const image = document.getElementById("myImage");
            image.src = "../images/image-2.jpg";
        }
    </script>
</body>

</html>
